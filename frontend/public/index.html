<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ứng dụng web NutriWise Advisors là một trợ lý dinh dưỡng để kiểm soát chế độ ăn uống, quản lý thói quen ăn uống và duy trì sức khỏe tốt :)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Trợ lý dinh dưỡng</title>

    <!-- Thêm Google Translate Widget -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Định vị thẻ Google Translate ở góc phải */
      #google_translate_element {
        position: fixed;
        top: 20px; /* Cách từ trên xuống */
        right: 20px; /* Cách từ phải sang */
        z-index: 1000; /* Đảm bảo nó luôn hiển thị trên cùng */
      }
    </style>
    
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          // pageLanguage: 'vi', // Ngôn ngữ mặc định là tiếng Việt
          includedLanguages: 'vi,en,es,fr,de,it,ja,ko,zh-CN,zh-TW,ru', // Các ngôn ngữ hỗ trợ
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
  </head>

  <body>
    <!-- Phần để hiển thị công cụ dịch Google -->
    <div id="google_translate_element"></div>

    <!-- Audio -->
    <audio id="audio" autoplay loop muted>
      <source src="dolia.mp3" type="audio/mpeg">
    </audio>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const audio = document.getElementById('audio');
          audio.muted = false; // Bỏ tắt tiếng nếu cần
          audio.volume = 0.5;
      });
    </script>
    <!-- Thêm phần hiển thị của ứng dụng -->
    <div id="root"></div>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
      <!-- Thêm các script của Botpress -->
      <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="4tw5N2-8o4z6tZNlzwEm5";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
        </script>
    </body>
  </body>
</html>
