<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ứng dụng web NutriCheck là một trợ lý dinh dưỡng để kiểm soát chế độ ăn uống, quản lý thói quen ăn uống và duy trì sức khỏe tốt :)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Trợ lý dinh dưỡng</title>

    <!-- Thêm Google Translate Widget -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'vi', // Ngôn ngữ mặc định là tiếng Việt
          includedLanguages: 'vi,en,es,fr,de,ja', // Các ngôn ngữ hỗ trợ
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
  </head>

  <body>
    <!-- Phần để hiển thị công cụ dịch Google -->
    <div id="google_translate_element"></div>

    <!-- Audio -->
    <audio id="audio" autoplay loop muted>
      <source src="dolia.mp3" type="audio/mpeg">
    </audio>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const audio = document.getElementById('audio');
          audio.muted = false; // Bỏ tắt tiếng nếu cần
          audio.volume = 0.5;
      });
    </script>

    <!-- Nội dung trang của bạn -->
    <h1>Chào mừng đến với NutriCheck!</h1>
    <p>Ứng dụng web giúp bạn quản lý chế độ ăn uống và duy trì sức khỏe.</p>

    <!-- Thêm phần hiển thị của ứng dụng -->
    <div id="root"></div>
  </body>
</html>
